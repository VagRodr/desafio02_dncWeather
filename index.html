<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>DncWeather</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="row">
        <div class="col">
         <h1>DncWeather</h1>
        </div>
        <div class="col text-menu">
          <p><a href="#cep">Endereços</a></p>
          <p><a href="#lat">Previsão do Tempo</a></p>     
        </div>
      </div>
    </header>
    
      <div class="containerTop">
          <h3 class="textTop">
              Descubra Mais com Precisão:<br> Previsões do Tempo e endereços<br> em tempo real.
          </h3>
          <img class="imgTop" src="imagens/nuvensTop.svg" alt="ERRO">
      </div>
      <div class="formBox">
          
          <form id="form" class="row g-3">
            <div class="col-10">
                <label for="name" class="form-label">Primeiro Nome</label>
                <input type="text" class="form-control" name="nome" id="name" placeholder="Insira seu primeiro nome:" required>
            </div>
            <div class="col-10">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="e-mail" id="email" placeholder="Digite seu e-mail:" required>
            </div>
          
            <div class="col-10">
              <label for="inputCep" class="form-label">Digite o CEP</label>
              <input type="text" class="form-control" id="cep" placeholder="Insira o CEP">
            </div>

            <label for="inputCity" class="form-label">Digite a latitude e longitude para saber a previsão:</label>

            <div class="col-md-5">
                <input type="text" class="form-control" id="lat" placeholder="Latitude">
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" id="long" placeholder="Longitude">
            </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit" onclick="getAddressByCep(), getPrevisao()">Acessar</button>
              </div>
          </form>
      </div>

      <div class="grid text-center cep">
        <div class="g-col-6"><br><br><h3 class="text-footer">Resultado da busca por CEP:</h3></div>
        <div><img class="img-footer" src="imagens/icone.svg" alt="ERRO"></div>
      </div>

      <div class="cep-table">
          <table class="table">
              <thead>
                <tr>
                  <th scope="col" class="cep-head">Logradouro/nome</th>
                  <th scope="col" class="cep-head">Bairro/distrito</th>
                  <th scope="col" class="cep-head">Localidade/UF</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="rua">-</td>
                  <td id="bairro">-</td>
                  <td id="uf">-</td>
                </tr>
              </tbody>
            </table>
      </div>

      <div class="grid text-center prevTempo">
        <div class="g-col-6"><br><h3 class="text-footer">Previsão do Tempo na Região:</h3></div>
        <div><img class="img-footer" src="imagens/nuvensFooter.svg" alt="ERRO"></div>
      </div>

      <form>
        <input id="previsao" type="text" readonly  class="temp-footer">
      </form>
      
      <footer class="footer">
        <p>Termo de Uso | Política de Privacidade</p>
      </footer>
      
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
      <script src="cep.js"></script>
      <script src="previsao.js"></script>
  </body>
</html>
